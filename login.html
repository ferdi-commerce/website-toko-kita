<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <style>
      /* Reset dan pengaturan dasar */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .input-field:focus {
        border-color: #0056b3;
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .forgot-password {
        text-align: left;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #007bff;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="menu.html" method="POST">
        <input
          type="text"
          class="input-field"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="input-field"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Lupa Password?</a>
        <a href="registrasi.html">registrasi</a>
      </div>
    </div>
  </body>
</html>
