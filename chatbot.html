<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chatbox {
        width: 350px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .chatbox-header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
      }

      .chatbox-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #f9f9f9;
      }

      .chatbox-input {
        display: flex;
        border-top: 1px solid #ddd;
      }

      .chatbox-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
      }

      .chatbox-input button {
        padding: 10px;
        background-color: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      .chatbox-input button:hover {
        background-color: #45a049;
      }

      .message {
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        background-color: #e1f7d5;
      }

      .bot-message {
        background-color: #d1f0e2;
      }

      .user-message {
        background-color: #f1f1f1;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="chatbox">
      <div class="chatbox-header">
        <h3>Chat</h3>
      </div>
      <div class="chatbox-messages" id="messages"></div>
      <div class="chatbox-input">
        <input type="text" id="userInput" placeholder="Tulis pesan..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("userInput").value;
        if (userInput.trim() !== "") {
          displayMessage(userInput, "user");
          document.getElementById("userInput").value = "";
          generateBotResponse(userInput);
        }
      }

      function displayMessage(message, sender) {
        const messagesContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        if (sender === "user") {
          messageElement.classList.add("user-message");
        } else {
          messageElement.classList.add("bot-message");
        }
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto scroll ke bawah
      }

      function generateBotResponse(userMessage) {
        let botResponse = "Maaf, saya tidak mengerti.";
        if (userMessage.toLowerCase().includes("halo")) {
          botResponse = "Halo! Ada yang bisa saya bantu?";
        } else if (userMessage.toLowerCase().includes("apa kabar")) {
          botResponse = "Saya baik, terima kasih! Bagaimana dengan Anda?";
        } else if (userMessage.toLowerCase().includes("markus")) {
          botResponse = "siroa balang, nga roa mangolu musek ?";
        } else if (userMessage.toLowerCase().includes("wandari")) {
          botResponse = "hahahahahaha roa ?";
        } else if (userMessage.toLowerCase().includes("ferdinan")) {
          botResponse = "ommak ganteng nai ?";
        } else if (userMessage.toLowerCase().includes("oppung")) {
          botResponse = "apakah dia orang tua ?";
        }

        setTimeout(function () {
          displayMessage(botResponse, "bot");
        }, 1000); // Simulasikan delay bot
      }
    </script>
  </body>
</html>
