<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the image */
      }

      .form-container {
        text-align: center;
        background-color: black; /* Blue semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        width: 350px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: white; /* Teks input putih */
        background-color: white; /* Latar belakang input gelap */
      }

      button[type="submit"] {
        width: 100%;
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      .logo {
        width: 250px;
        height: auto;
        margin-bottom: 20px;
      }

      p {
        font-size: 14px;
        color: white; /* Teks paragraf putih */
      }

      a {
        color: #007bff; /* Biru untuk tautan */
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 style="color: white">Register</h2>
      <!-- Teks judul putih -->
      <form action="register.php" method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Register</button>
        <p>Do you have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </body>
</html>
